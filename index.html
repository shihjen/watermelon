<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
  


  <style>
    :root {
      --bg1: #fff1f5;
      --bg2: #ffeefc;
      --title: #d85b9a;
      --accent: #ff9acb;
      --overlay: rgba(0,0,0,0.55);
      --card: #ffffff;
      --paper: #fffdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Nunito', system-ui, sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(#ffd6e8 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.35;
      pointer-events: none;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      color: var(--title);
      text-shadow: 2px 2px 0 #ffd6e8;
      margin: 0;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(90px, 150px));
      gap: clamp(1.2rem, 3vw, 2rem);
    }

    .watermelon {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      cursor: pointer;
      transform-origin: center bottom;
      animation: float 4.5s ease-in-out infinite;
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .watermelon:hover {
      transform: scale(1.06);
      filter: drop-shadow(0 10px 12px rgba(255,154,203,0.5));
    }

    .watermelon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 8px 6px rgba(0,0,0,0.18));
      transition: transform 0.5s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-6px) rotate(1.2deg); }
    }

    /* Opening animation */
    @keyframes openWatermelon {
      0% { transform: scale(1) rotate(0deg); }
      30% { transform: scale(1.1) rotate(-10deg); }
      60% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .opening img {
      animation: openWatermelon 0.5s ease forwards;
    }

    .watermelon:nth-child(1) { animation-delay: 0s; }
    .watermelon:nth-child(2) { animation-delay: 0.4s; }
    .watermelon:nth-child(3) { animation-delay: 0.8s; }
    .watermelon:nth-child(4) { animation-delay: 1.2s; }
    .watermelon:nth-child(5) { animation-delay: 1.6s; }
    .watermelon:nth-child(6) { animation-delay: 0.6s; }
    .watermelon:nth-child(7) { animation-delay: 1s; }
    .watermelon:nth-child(8) { animation-delay: 1.4s; }
    .watermelon:nth-child(9) { animation-delay: 1.8s; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      z-index: 999;
    }

    .modal.active { display: flex; }

    /* Memory card style */
    .memory-card {
      background: var(--paper);
      border-radius: 18px;
      padding: 1.2rem 1.2rem 1.4rem;
      max-width: 600px;
      width: 100%;
      position: relative;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      animation: pop 0.35s ease;
      transform: rotate(-1deg);
    }

    @keyframes pop {
      from { transform: scale(0.9) rotate(0deg); opacity: 0; }
      to { transform: scale(1) rotate(-1deg); opacity: 1; }
    }

    .polaroid {
      background: #fff;
      border-radius: 14px;
      padding: 0.6rem 0.6rem 1.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 1rem;
    }

    .polaroid img {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin-bottom: 0.6rem;
    }

    .caption {
      font-size: 0.95rem;
      color: #666;
      font-style: italic;
      text-align: center;
    }

    .memory-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      padding: 0 0.3rem;
    }

    .memory-date {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.6rem;
      text-align: right;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #ffe4f1;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      cursor: pointer;
      color: #d85b9a;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .close-btn:hover {
      background: #ffd0e6;
      transform: scale(1.1);
    }

    /* Floating petals */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.5s ease forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-120px) scale(1.4); }
    }

    @media (max-width: 520px) {
      .grid {
        grid-template-columns: repeat(3, minmax(70px, 1fr));
      }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: white;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 20;
      user-select: none;
    }

    /* Tap hint */
    .tap-hint {
      position: fixed;
      bottom: 70px;
      right: 16px;
      font-size: 0.8rem;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 999px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 20;
    }

    .tap-hint.show { opacity: 1; }
  </style>
</head>

  <script>
  // Floating watermelon micro-movement
  document.querySelectorAll('.watermelon').forEach(melon => {
    setInterval(() => {
      const dx = (Math.random() - 0.5) * 1.5;
      const dy = (Math.random() - 0.5) * 1.5;
      const rot = (Math.random() - 0.5) * 0.8;
      melon.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
    }, 1800 + Math.random() * 1200);
  });

  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalText = document.getElementById('modalText');
  const modalCaption = document.getElementById('modalCaption');
  const modalDate = document.getElementById('modalDate');
  const closeBtn = document.getElementById('closeBtn');

  let typingTimeout; // to stop previous typing when switching cards

  // üíó Typewriter effect
  function typeWriter(element, text, speed = 28) {
    clearTimeout(typingTimeout);
    element.textContent = "";
    let i = 0;

    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        typingTimeout = setTimeout(type, speed);
      }
    }

    type();
  }

  document.querySelectorAll('.watermelon').forEach(item => {
    item.addEventListener('click', () => {
      item.classList.add('opening');

      setTimeout(() => {
        item.classList.remove('opening');

        // Show modal
        modalImg.src = item.dataset.img;
        modalCaption.textContent = item.dataset.caption;
        modalDate.textContent = item.dataset.date;
        modal.classList.add('active');

        // ‚ú® Delay before typing for better emotional pacing
        modalText.textContent = ""; // clear previous text

        setTimeout(() => {
          typeWriter(modalText, item.dataset.text);
        }, 1200); // 500ms delay (adjustable)

        // üçâ Floating emojis
        for (let i = 0; i < 5; i++) {
          const petal = document.createElement('div');
          petal.className = 'heart';
          petal.textContent = 'üçâ';
          petal.style.left = (50 + (Math.random()*40 - 20)) + '%';
          petal.style.bottom = '30%';
          document.body.appendChild(petal);
          setTimeout(() => petal.remove(), 2500);
        }
      }, 1000);
    });
  });

  // Close modal
  closeBtn.addEventListener('click', () => {
    modal.classList.remove('active');
    clearTimeout(typingTimeout);
  });

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.classList.remove('active');
      clearTimeout(typingTimeout);
    }
  });

  // ===== Music autoplay fix =====
  const bgm = document.getElementById('bgm');
  const btn = document.getElementById('musicBtn');
  const hint = document.getElementById('tapHint');

  hint.classList.add('show');

  function enableMusicOnce() {
    bgm.play().then(() => { hint.classList.remove('show'); }).catch(()=>{});
    document.removeEventListener('click', enableMusicOnce);
    document.removeEventListener('touchstart', enableMusicOnce);
    document.removeEventListener('keydown', enableMusicOnce);
  }

  document.addEventListener('click', enableMusicOnce);
  document.addEventListener('touchstart', enableMusicOnce);
  document.addEventListener('keydown', enableMusicOnce);

  btn.onclick = () => {
    if (bgm.paused) {
      bgm.play();
      btn.textContent = 'üîä Music';
    } else {
      bgm.pause();
      btn.textContent = 'üîá Muted';
    }
  };
</script>
