<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg1: #fff1f5;
      --bg2: #ffeefc;
      --title: #d85b9a;
      --accent: #ff9acb;
      --overlay: rgba(0,0,0,0.55);
      --card: #ffffff;
      --paper: #fffdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: 'Nunito', system-ui, sans-serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: radial-gradient(#ffd6e8 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.35;
      pointer-events: none;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
      z-index: 1;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: clamp(2.2rem, 4vw, 3.2rem);
      color: var(--title);
      text-shadow: 2px 2px 0 #ffd6e8;
      margin: 0;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(90px, 150px));
      gap: clamp(1.2rem, 3vw, 2rem);
    }

    .watermelon {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      cursor: pointer;
      transform-origin: center bottom;
      animation: float 4.5s ease-in-out infinite;
      transition: transform 0.25s ease, filter 0.25s ease;
    }

    .watermelon:hover {
      transform: scale(1.06);
      filter: drop-shadow(0 10px 12px rgba(255,154,203,0.5));
    }

    .watermelon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
      user-select: none;
      filter: drop-shadow(0 8px 6px rgba(0,0,0,0.18));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-6px) rotate(1.2deg); }
    }

    .watermelon:nth-child(1) { animation-delay: 0s; }
    .watermelon:nth-child(2) { animation-delay: 0.4s; }
    .watermelon:nth-child(3) { animation-delay: 0.8s; }
    .watermelon:nth-child(4) { animation-delay: 1.2s; }
    .watermelon:nth-child(5) { animation-delay: 1.6s; }
    .watermelon:nth-child(6) { animation-delay: 0.6s; }
    .watermelon:nth-child(7) { animation-delay: 1s; }
    .watermelon:nth-child(8) { animation-delay: 1.4s; }
    .watermelon:nth-child(9) { animation-delay: 1.8s; }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      z-index: 999;
    }

    .modal.active { display: flex; }

    /* Memory card style */
    .memory-card {
      background: var(--paper);
      border-radius: 18px;
      padding: 1.2rem 1.2rem 1.4rem;
      max-width: 420px;
      width: 100%;
      position: relative;
      box-shadow: 0 25px 60px rgba(0,0,0,0.35);
      animation: pop 0.35s ease;
      transform: rotate(-1deg);
    }

    @keyframes pop {
      from { transform: scale(0.9) rotate(0deg); opacity: 0; }
      to { transform: scale(1) rotate(-1deg); opacity: 1; }
    }

    .polaroid {
      background: #fff;
      border-radius: 14px;
      padding: 0.6rem 0.6rem 1.2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      margin-bottom: 1rem;
    }

    .polaroid img {
      width: 100%;
      border-radius: 10px;
      display: block;
      margin-bottom: 0.6rem;
    }

    .caption {
      font-size: 0.95rem;
      color: #666;
      font-style: italic;
      text-align: center;
    }

    .memory-text {
      font-size: 1rem;
      line-height: 1.6;
      color: #444;
      padding: 0 0.3rem;
    }

    .memory-date {
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 0.6rem;
      text-align: right;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: #ffe4f1;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      cursor: pointer;
      color: #d85b9a;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .close-btn:hover {
      background: #ffd0e6;
      transform: scale(1.1);
    }

    /* Floating hearts / petals */
    .heart {
      position: fixed;
      font-size: 18px;
      animation: floatUp 2.5s ease forwards;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-120px) scale(1.4); }
    }

    @media (max-width: 520px) {
      .grid {
        grid-template-columns: repeat(3, minmax(70px, 1fr));
      }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: white;
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 0.85rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 20;
      user-select: none;
    }

    /* Subtle hint for first interaction */
    .tap-hint {
      position: fixed;
      bottom: 70px;
      right: 16px;
      font-size: 0.8rem;
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 999px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 20;
    }

    .tap-hint.show { opacity: 1; }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="asset/music/watermelon.mp3" type="audio/mpeg">
  </audio>

  <div class="wrapper">
    <h1>Happy Birthday</h1>

    <div class="grid">
      <div class="watermelon" data-img="asset/img/watermelon1.jpg" data-caption="A tiny moment" data-text="I still remember the way you smiled that day. It stayed with me longer than you know. Some conversations feel light, some feel deepâ€¦ talking to you feels like both." data-date="Memory #1">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon5.jpg" data-caption="Just us talking" data-text="Some conversations feel light, some feel deepâ€¦ talking to you feels like both." data-date="Memory #2">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon4.jpg" data-caption="That quiet moment" data-text="It was calm, gentle, and strangely comforting. I think thatâ€™s when I realized I feel safe around you." data-date="Memory #3">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon.png" data-caption="Your laughter" data-text="Your laugh is unfairly contagious. Every time I hear it, my mood changes instantly." data-date="Memory #4">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon.png" data-caption="Something simple" data-text="It wasnâ€™t a big moment. Just something ordinary. But with you, even ordinary feels special." data-date="Memory #5">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon.png" data-caption="Late thoughts" data-text="Sometimes I catch myself smiling at my phone for no reasonâ€¦ then I realize itâ€™s because of you." data-date="Memory #6">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon2.jpg" data-caption="Grateful" data-text="You probably donâ€™t realize how much brighter you make things around you." data-date="Memory #7">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon.png" data-caption="A small wish" data-text="I hope you get all the gentleness and care you give to others, returned to you tenfold." data-date="Memory #8">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
      <div class="watermelon" data-img="asset/img/watermelon3.jpg" data-caption="Birthday note" data-text="Happy Birthday. I donâ€™t know where life will go, but Iâ€™m really thankful our paths crossed." data-date="Memory #9">
        <img src="asset/img/watermelon0.png" alt="Watermelon" />
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="memory-card">
      <button class="close-btn" id="closeBtn">Ã—</button>

      <div class="polaroid">
        <img id="modalImg" src="" alt="Memory image" />
        <div class="caption" id="modalCaption"></div>
      </div>

      <div class="memory-text" id="modalText"></div>
      <div class="memory-date" id="modalDate"></div>
    </div>
  </div>

  <!-- Music UI -->
  <div class="music-btn" id="musicBtn">ðŸ”Š Music</div>
  <div class="tap-hint" id="tapHint">Tap once to enable music</div>

  <script>
    // Gentle floating micro-movement
    document.querySelectorAll('.watermelon').forEach(melon => {
      setInterval(() => {
        const dx = (Math.random() - 0.5) * 1.5;
        const dy = (Math.random() - 0.5) * 1.5;
        const rot = (Math.random() - 0.5) * 0.8;
        melon.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
      }, 1800 + Math.random() * 1200);
    });

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalText = document.getElementById('modalText');
    const modalCaption = document.getElementById('modalCaption');
    const modalDate = document.getElementById('modalDate');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.watermelon').forEach(item => {
      item.addEventListener('click', () => {
        modalImg.src = item.dataset.img;
        modalText.textContent = item.dataset.text;
        modalCaption.textContent = item.dataset.caption;
        modalDate.textContent = item.dataset.date;
        modal.classList.add('active');

        // floating petals/hearts
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = ['ðŸŒ¸','ðŸ’–','ðŸŒ¸','ðŸ’ž','ðŸŒ¸'][Math.floor(Math.random()*5)];
          heart.style.left = (50 + (Math.random()*40 - 20)) + '%';
          heart.style.bottom = '30%';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2500);
        }
      });
    });

    closeBtn.addEventListener('click', () => modal.classList.remove('active'));
    modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('active'); });

    // ===== Music autoplay fix (plays after first user interaction) =====
    const bgm = document.getElementById('bgm');
    const btn = document.getElementById('musicBtn');
    const hint = document.getElementById('tapHint');

    // Show hint initially
    hint.classList.add('show');

    function enableMusicOnce() {
      bgm.play().then(() => {
        hint.classList.remove('show');
      }).catch(() => {});

      document.removeEventListener('click', enableMusicOnce);
      document.removeEventListener('touchstart', enableMusicOnce);
      document.removeEventListener('keydown', enableMusicOnce);
    }

    // Wait for first interaction
    document.addEventListener('click', enableMusicOnce);
    document.addEventListener('touchstart', enableMusicOnce);
    document.addEventListener('keydown', enableMusicOnce);

    // Manual toggle
    btn.onclick = () => {
      if (bgm.paused) {
        bgm.play();
        btn.textContent = 'ðŸ”Š Music';
      } else {
        bgm.pause();
        btn.textContent = 'ðŸ”‡ Muted';
      }
    };
  </script>
</body>
</html>
